<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://kit.fontawesome.com/373a35906b.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-300 text-gray-800">
    <header class="border-t-4 border-blue-700 bg-white shadow-md">
        <nav 
            x-data="{ isOpen: false }"
            class="container mx-auto px-4 flex items-center justify-between py-4">
            <div class="flex">
                <button 
                    @click="isOpen = true
                    $nextTick(() => { $refs.sidebarCloseButton.focus() })">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div 
                x-show="isOpen"
                @click.away="isOpen = false"
                class="absolute top-0 left-0 bg-white border border-right h-full w-48 hiddenf">
                <div class="flex justify-end">
                    <button 
                        @click="isOpen = false"
                        x-ref="sidebarCloseButton"
                        class="text-2xl mr-3 mt-1 focus:border-solid focus:border-4 focus:border-blue-200">
                            &times;
                    </button>
                </div>
                <ul>
                    <li>
                        <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200">
                            <i class="fa-solid fa-user mr-3"></i>
                            Account
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200">
                            <i class="fa-solid fa-gear mr-3"></i>
                            Settings
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200">
                            <i class="fa-solid fa-arrow-right-from-bracket mr-3"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
