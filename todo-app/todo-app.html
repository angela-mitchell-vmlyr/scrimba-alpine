<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Toggle and Loops</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://kit.fontawesome.com/373a35906b.js" crossorigin="anonymous"></script>
<body class="bg-gray-400 text-gray-800">
    <div class="container mx-auto max-w-sm px-4 my-4" x-data="todos()">
        <div class="bg-white shadow-md rounded px-6 py-4">
            <h2 class="text-2xl font-bold">Todo App</h2>

            <div class="mt-4 mb-6">
                <input 
                    type="text"
                    class="shadow w-full px-2 py-2"
                    x-model="todoTitle"
                    @keydown.enter="addTodo()">
            </div>

            <ul class="mb-6">
                <template x-for="todo in todos" :key="todo.id">
                    <li class="flex items-center justify-between mt-3">
                        <div class="flex items-center" :class="{ 'line-through' : todo.isComplete }">
                            <input type="checkbox" x-model="todo.isComplete">
                            <div class="ml-3" x-text="todo.title"></div>
                        </div>
                        <button class="text-xl ml-2" @click="deleteTodo(todo.id)">&times;</button>
                    </li>
                </template>
            </ul>
        </div>
    </div>
    <script>
        // TIP: If the logic gets too heavy, you may need to use Vue or React instead
        // Alpine is able to handle network requests, but it's still recommended to use another framework
        function todos() {
            return {
                todos: [{
                    id: 1,
                    title: 'Finish Alpine Screencast',
                    isComplete: false,
                }],
                todoTitle: '',
                todoId: 2,
                addTodo() {
                    if (this.todoTitle.trim() === '') {
                        return;
                    }

                    this.todos.push({
                        id: this.todoId,
                        title: this.todoTitle,
                        isComplete: false
                    });

                    this.todoId++;
                    this.todoTitle = '';
                },
                deleteTodo(id) {
                    // Two ways of writing filter

                    // this.todos = this.todos.filter((todo) => { return id !== todo.id });
                    this.todos = this.todos.filter(todo => id !== todo.id);
                }
            }
        }
    </script>
</body>
</html>
