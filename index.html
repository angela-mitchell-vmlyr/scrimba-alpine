<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://kit.fontawesome.com/373a35906b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-300 text-gray-800">
    <header class="border-t-4 border-blue-700 bg-white shadow-md">
        <nav class="container mx-auto px-4 flex items-center justify-between py-4 h-20">
            <ul class="flex">
                <li>
                    <a href="#">Home</a>
                </li>
            </ul>
            <div x-data="{ isOpen: false }" class="relative">
                <button 
                    @click="isOpen = !isOpen"
                    @keydown.escape="isOpen = false"
                    class="flex items-center focus:border-4 focus:border-solid focus:border-blue-200">
                        <img src="./images/icons8-test-account-100.png" alt="avatar" class="w-8 h-8 rounded-full mr-1">
                        <i x-show="!isOpen" class="fa-solid fa-xs fa-chevron-down mr-1"></i>
                        <i x-show="isOpen" class="fa-solid fa-xs fa-chevron-up mr-1"></i>
                </button>
                <ul 
                    x-show="isOpen"
                    @click.away="isOpen = false"
                    class="absolute font-normal bg-white shadow overflow-hidden rounded w-48 border mt-2 py-1 right-0 z-20">
                    <li>
                        <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200">
                            <i class="fa-solid fa-user mr-3"></i>
                            <span>Account</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200">
                            <i class="fa-solid fa-gear mr-3"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <hr>
                    <li>
                        <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200">
                            <i class="fa-solid fa-arrow-right-from-bracket mr-3"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <footer>
        <a target="_blank" href="https://icons8.com/icon/c8SsrDOfQgn3/test-account">Test Account</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    </footer>
</body>
</html>
