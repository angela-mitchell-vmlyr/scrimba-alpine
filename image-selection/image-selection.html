<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://kit.fontawesome.com/373a35906b.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-400">
    <div x-data="{ currentImage: 'image1'}" class="container mx-auto px-4 mt-4">
        <div>
            <img src="../images/mac-pro.jpg" alt="mac-pro" x-show="currentImage === 'image1'" class="h-96 w-full">
            <img src="../images/pro-display-xdr.jpg" alt="mac-pro" x-show="currentImage === 'image2'" class="h-96 w-full">
            <img src="../images/macbook-pro.jpg" alt="mac-pro" x-show="currentImage === 'image3'" class="h-96 w-full">
        </div>
        <div class="flex items-center mt-4">
            <a 
                href="#"
                class="border border-transparent hover:border-blue-500"
                :class="{ 'border-blue-500' : currentImage === 'image1' }"
                @click.prevent="currentImage = 'image1'"
                x-ref="image1">
                <img src="../images/mac-pro.jpg" alt="mac-pro" class="h-12 w-full">
            </a>
            <a 
                href="#"
                class="border border-transparent hover:border-blue-500 ml-2"
                :class="{ 'border-blue-500' : currentImage === 'image2' }"
                @click.prevent="currentImage = 'image2'"
                x-ref="image2">
                <img src="../images/pro-display-xdr.jpg" alt="mac-pro" class="h-12 w-full">
            </a>
            <a 
                href="#"
                class="border border-transparent hover:border-blue-500 ml-2"
                :class="{ 'border-blue-500' : currentImage === 'image3' }"
                @click.prevent="currentImage = 'image3'"
                x-ref="image3">
                <img src="../images/macbook-pro.jpg" alt="mac-pro" class="h-12 w-full">
            </a>
        </div>
    </div>
</body>
</html>
