<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Toggle and Loops</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://kit.fontawesome.com/373a35906b.js" crossorigin="anonymous"></script>
<body class="bg-gray-400 text-gray-800">
    <div
        class="container mx-auto px-4"
        x-data="{ quote: '' }"
        x-init="await fetch('https://type.fit/api/quotes')
        .then((response) => {
            return response.json()
        })
        .then((data) => {
            randomQuoteIndex = Math.floor(Math.random() * data.length);
            quote = data[randomQuoteIndex].text;
        })"
    >
        <div 
            class="flex items-center text-center justify-center h-screen text-2xl italic"
            x-text="`&quot;${quote}&quot;`"
        >
        </div>
    </div>
</body>
</html>
