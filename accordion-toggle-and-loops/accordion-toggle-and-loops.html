<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Toggle and Loops</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://kit.fontawesome.com/373a35906b.js" crossorigin="anonymous"></script>
<body class="text-gray-800">
    <div class="container mx-auto px-2 py-2" x-data="{
        faqs: [
            {
                question: 'Why do I need Alpine JS?',
                answer: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Vel risus commodo viverra maecenas accumsan lacus vel. Commodo nulla facilisi nullam vehicula ipsum a arcu cursus.',
                isOpen: true,
            },
            {
                question: 'Why am I so awkward?',
                answer: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Vel risus commodo viverra maecenas accumsan lacus vel. Commodo nulla facilisi nullam vehicula ipsum a arcu cursus.',
                isOpen: true,
            },
            {
                question: 'Why learn on Scrimba?',
                answer: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Vel risus commodo viverra maecenas accumsan lacus vel. Commodo nulla facilisi nullam vehicula ipsum a arcu cursus.',
                isOpen: true,
            },
        ]
    }">
        <h2 class="text-2xl font-bold">FAQs</h2>
        <div class="leading-loose text-lg mt-6">
            <template x-for="faq in faqs" :key="faq.question">
                <div>
                    <button 
                        class="w-full font-bold border-b border-gray-400 py-3 flex justify-between items-center mt-4"
                        @click="faq.isOpen = !faq.isOpen">
                        <div x-text="faq.question"></div>
                        <i x-show="!faq.isOpen" class="fa-solid fa-circle-plus"></i>
                        <i x-show="faq.isOpen" class="fa-solid fa-circle-minus"></i>
                    </button>
                    <div 
                        class="text-gray-700 text-sm mt-2"
                        x-text="faq.answer"
                        x-show="faq.isOpen">
                    </div>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
